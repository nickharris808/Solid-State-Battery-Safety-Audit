<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">
    The "Death Grip" Feedback Loop
  </text>
  <text x="400" y="58" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
    How External Pressure Accelerates Battery Failure
  </text>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrow-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d32f2f"/>
    </marker>
    <marker id="arrow-orange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f57c00"/>
    </marker>
  </defs>
  
  <!-- Main flow boxes -->
  
  <!-- Box 1: High Pressure -->
  <rect x="280" y="80" width="240" height="60" rx="10" fill="#1565c0" stroke="#0d47a1" stroke-width="2"/>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">HIGH CLAMPING PRESSURE</text>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#bbdefb">10-100 MPa (Industry Standard)</text>
  
  <!-- Arrow 1 -->
  <line x1="400" y1="140" x2="400" y2="175" stroke="#d32f2f" stroke-width="3" marker-end="url(#arrow-red)"/>
  
  <!-- Box 2: Stress Concentration -->
  <rect x="280" y="180" width="240" height="60" rx="10" fill="#f57c00" stroke="#e65100" stroke-width="2"/>
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">STRESS CONCENTRATIONS</text>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffe0b2">At Grain Boundaries: 350-500 MPa</text>
  
  <!-- Arrow 2 -->
  <line x1="400" y1="240" x2="400" y2="275" stroke="#d32f2f" stroke-width="3" marker-end="url(#arrow-red)"/>
  
  <!-- Box 3: Micro-Cracks -->
  <rect x="280" y="280" width="240" height="60" rx="10" fill="#d32f2f" stroke="#b71c1c" stroke-width="2"/>
  <text x="400" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">MICRO-CRACK FORMATION</text>
  <text x="400" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffcdd2">Exceeds Fracture Toughness</text>
  
  <!-- Branching arrows -->
  <path d="M 400 340 L 400 370 L 180 370 L 180 400" stroke="#f57c00" stroke-width="2" fill="none" marker-end="url(#arrow-orange)"/>
  <path d="M 400 340 L 400 370 L 400 400" stroke="#f57c00" stroke-width="2" fill="none" marker-end="url(#arrow-orange)"/>
  <path d="M 400 340 L 400 370 L 620 370 L 620 400" stroke="#f57c00" stroke-width="2" fill="none" marker-end="url(#arrow-orange)"/>
  
  <!-- Three parallel consequence boxes -->
  
  <!-- Box 4a: Reduced Integrity -->
  <rect x="80" y="405" width="200" height="70" rx="8" fill="#ffecb3" stroke="#f57c00" stroke-width="2"/>
  <text x="180" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e65100">REDUCED IONIC</text>
  <text x="180" y="448" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e65100">PATH INTEGRITY</text>
  <text x="180" y="465" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#795548">Resistance increases</text>
  
  <!-- Box 4b: Lithium Creep -->
  <rect x="300" y="405" width="200" height="70" rx="8" fill="#ffecb3" stroke="#f57c00" stroke-width="2"/>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e65100">LITHIUM CREEP</text>
  <text x="400" y="448" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e65100">INTO CRACKS</text>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#795548">Pressure drives flow</text>
  
  <!-- Box 4c: Dendrite Pathways -->
  <rect x="520" y="405" width="200" height="70" rx="8" fill="#ffecb3" stroke="#f57c00" stroke-width="2"/>
  <text x="620" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e65100">DENDRITE</text>
  <text x="620" y="448" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e65100">PATHWAYS OPEN</text>
  <text x="620" y="465" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#795548">100× lower barrier</text>
  
  <!-- Converging arrows -->
  <path d="M 180 475 L 180 510 L 400 510" stroke="#d32f2f" stroke-width="2" fill="none"/>
  <path d="M 400 475 L 400 510" stroke="#d32f2f" stroke-width="2" fill="none"/>
  <path d="M 620 475 L 620 510 L 400 510" stroke="#d32f2f" stroke-width="2" fill="none"/>
  <line x1="400" y1="510" x2="400" y2="535" stroke="#d32f2f" stroke-width="3" marker-end="url(#arrow-red)"/>
  
  <!-- Box 5: Accelerated Dendrite -->
  <rect x="250" y="540" width="300" height="60" rx="10" fill="#d32f2f" stroke="#b71c1c" stroke-width="3"/>
  <text x="400" y="565" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">ACCELERATED DENDRITE</text>
  <text x="400" y="585" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">PENETRATION</text>
  
  <!-- Arrow to failure -->
  <line x1="400" y1="600" x2="400" y2="635" stroke="#b71c1c" stroke-width="4" marker-end="url(#arrow-red)"/>
  
  <!-- Box 6: Failure -->
  <rect x="280" y="640" width="240" height="50" rx="10" fill="#b71c1c" stroke="#7f0000" stroke-width="3"/>
  <text x="400" y="670" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">¡ SHORT CIRCUIT FAILURE</text>
  
  <!-- Side annotations -->
  <rect x="40" y="180" width="120" height="100" rx="5" fill="#e3f2fd" stroke="#1565c0"/>
  <text x="100" y="200" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#1565c0">INTENDED</text>
  <text x="100" y="215" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">" Electrode contact</text>
  <text x="100" y="230" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">" Dendrite resistance</text>
  <text x="100" y="245" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">" Close pores</text>
  <text x="100" y="270" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2e7d32"> Short-term OK</text>
  
  <rect x="640" y="180" width="120" height="100" rx="5" fill="#ffebee" stroke="#d32f2f"/>
  <text x="700" y="200" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#d32f2f">ACTUAL</text>
  <text x="700" y="215" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">" Creates cracks</text>
  <text x="700" y="230" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">" Drives Li into cracks</text>
  <text x="700" y="245" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">" Opens pathways</text>
  <text x="700" y="270" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#d32f2f"> Long-term FAIL</text>
  
  <!-- The paradox callout -->
  <rect x="580" y="540" width="180" height="60" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="670" y="560" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#e65100">THE PARADOX:</text>
  <text x="670" y="578" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">The "cure" accelerates</text>
  <text x="670" y="593" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">the disease</text>
</svg>
