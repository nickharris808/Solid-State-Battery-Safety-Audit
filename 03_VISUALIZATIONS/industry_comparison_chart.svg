<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="550" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    Industry Operating Pressures vs. Safe Threshold
  </text>
  <text x="450" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    All major players operate above the micro-crack formation threshold
  </text>
  
  <!-- Axes -->
  <line x1="150" y1="450" x2="850" y2="450" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="450" x2="150" y2="100" stroke="#333" stroke-width="2"/>
  
  <!-- Y-axis label -->
  <text x="50" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333" transform="rotate(-90, 50, 275)">
    Clamping Pressure (MPa)
  </text>
  
  <!-- Y-axis scale -->
  <text x="140" y="455" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#666">0</text>
  <text x="140" y="385" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#666">20</text>
  <line x1="145" y1="380" x2="155" y2="380" stroke="#666" stroke-width="1"/>
  <text x="140" y="310" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#666">40</text>
  <line x1="145" y1="305" x2="155" y2="305" stroke="#666" stroke-width="1"/>
  <text x="140" y="240" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#666">60</text>
  <line x1="145" y1="235" x2="155" y2="235" stroke="#666" stroke-width="1"/>
  <text x="140" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#666">80</text>
  <line x1="145" y1="165" x2="155" y2="165" stroke="#666" stroke-width="1"/>
  <text x="140" y="105" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#666">100</text>
  <line x1="145" y1="100" x2="155" y2="100" stroke="#666" stroke-width="1"/>
  
  <!-- Safe zone (green shading) -->
  <rect x="150" y="415" width="700" height="35" fill="#e8f5e9" opacity="0.8"/>
  <text x="160" y="437" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32">SAFE ZONE (&lt;5 MPa)</text>
  
  <!-- Critical threshold line -->
  <line x1="150" y1="385" x2="850" y2="385" stroke="#ff9800" stroke-width="2" stroke-dasharray="10,5"/>
  <text x="855" y="389" font-family="Arial, sans-serif" font-size="11" fill="#f57c00">ê Critical Threshold (~19 MPa)</text>
  
  <!-- Danger zone (red shading) -->
  <rect x="150" y="100" width="700" height="285" fill="#ffebee" opacity="0.5"/>
  <text x="160" y="120" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f">DANGER ZONE: Micro-crack formation inevitable</text>
  
  <!-- Company bars -->
  
  <!-- QuantumScape (10-50 MPa range) -->
  <rect x="200" y="275" width="80" height="175" fill="#1976d2" stroke="#0d47a1" stroke-width="2"/>
  <rect x="200" y="180" width="80" height="95" fill="#1976d2" opacity="0.5" stroke="#0d47a1" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="240" y="465" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">QuantumScape</text>
  <text x="240" y="478" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">10-50+ MPa</text>
  <text x="240" y="295" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">10+</text>
  <text x="240" y="195" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#0d47a1">(reported range)</text>
  
  <!-- Toyota (~100 MPa) -->
  <rect x="330" y="100" width="80" height="350" fill="#d32f2f" stroke="#b71c1c" stroke-width="2"/>
  <text x="370" y="465" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">Toyota</text>
  <text x="370" y="478" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">~100 MPa</text>
  <text x="370" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" font-weight="bold">100</text>
  
  <!-- Solid Power (Unknown, estimated 30-60) -->
  <rect x="460" y="235" width="80" height="215" fill="#7b1fa2" stroke="#4a148c" stroke-width="2"/>
  <text x="500" y="465" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">Solid Power</text>
  <text x="500" y="478" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Undisclosed</text>
  <text x="500" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">Est.</text>
  <text x="500" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">30-60</text>
  
  <!-- Samsung SDI (estimated) -->
  <rect x="590" y="275" width="80" height="175" fill="#00897b" stroke="#004d40" stroke-width="2"/>
  <text x="630" y="465" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">Samsung SDI</text>
  <text x="630" y="478" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Undisclosed</text>
  <text x="630" y="295" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">Est.</text>
  <text x="630" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">10-50</text>
  
  <!-- Zero-Pressure Alternative (our approach) -->
  <rect x="720" y="433" width="80" height="17" fill="#4caf50" stroke="#2e7d32" stroke-width="3"/>
  <text x="760" y="465" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">Alternative</text>
  <text x="760" y="478" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2e7d32" font-weight="bold">&lt;0.5 MPa</text>
  <text x="760" y="447" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">&lt;0.5</text>
  
  <!-- Legend -->
  <rect x="550" y="75" width="290" height="65" fill="white" stroke="#ccc" rx="5"/>
  <text x="560" y="92" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Legend:</text>
  <line x1="560" y1="105" x2="590" y2="105" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="595" y="109" font-family="Arial, sans-serif" font-size="10" fill="#333">Critical threshold (~19 MPa)</text>
  <rect x="560" y="115" width="12" height="12" fill="#e8f5e9" stroke="#2e7d32"/>
  <text x="578" y="125" font-family="Arial, sans-serif" font-size="10" fill="#333">Safe zone (&lt;5 MPa)</text>
  <rect x="680" y="115" width="12" height="12" fill="#ffebee" stroke="#d32f2f"/>
  <text x="698" y="125" font-family="Arial, sans-serif" font-size="10" fill="#333">Danger zone (&gt;19 MPa)</text>
  
  <!-- Callout -->
  <rect x="150" y="495" width="700" height="40" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="500" y="515" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e65100" font-weight="bold">
    † ALL MAJOR INDUSTRY PLAYERS OPERATE IN THE DANGER ZONE
  </text>
  <text x="500" y="530" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#795548">
    Alternative architectures exist that operate safely at &lt;0.5 MPa
  </text>
</svg>
